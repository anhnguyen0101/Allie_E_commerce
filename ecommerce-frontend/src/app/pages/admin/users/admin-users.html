<div class="p-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Users Management</h1>
    <div class="text-gray-600">Total: {{ users.length }} users</div>
  </div>

  <div *ngIf="loading" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <div *ngIf="!loading && users.length === 0" class="text-center py-12">
    <p class="text-gray-600">No users found</p>
  </div>

  <div *ngIf="!loading && users.length > 0" class="bg-white rounded-xl shadow-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ user.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="flex-shrink-0 h-10 w-10">
                <div class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white font-semibold">
                  {{ user.name?.charAt(0).toUpperCase() }}
                </div>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">{{ user.name }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
            {{ user.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [class]="getRoleBadgeClass(user.role)">
              {{ user.role }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
            <button 
              *ngIf="user.role !== 'ADMIN'"
              (click)="promoteToAdmin(user.id, user.name)"
              class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors">
              Promote to Admin
            </button>
            <button 
              (click)="deleteUser(user.id, user.name)"
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
