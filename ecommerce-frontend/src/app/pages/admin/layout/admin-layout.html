<div class="min-h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <div class="w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white flex flex-col">
    <div class="p-6 border-b border-gray-700">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
    </div>
    
    <nav class="flex-1 p-4">
      <!-- ✅ Dashboard Link -->
      <a 
        routerLink="/admin" 
        routerLinkActive="bg-blue-600" 
        [routerLinkActiveOptions]="{exact: true}" 
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
      </a>
      
      <!-- ✅ Products Link -->
      <a 
        routerLink="/admin/products" 
        routerLinkActive="bg-blue-600" 
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
        </svg>
        Products
      </a>
      
      <!-- ✅ Orders Link -->
      <a 
        routerLink="/admin/orders" 
        routerLinkActive="bg-blue-600" 
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        Orders
      </a>
      
      <!-- ✅ Users Link -->
      <a 
        routerLink="/admin/users" 
        routerLinkActive="bg-blue-600" 
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        Users
      </a>
      
      <!-- ✅ Back to Store Link -->
      <a 
        routerLink="/" 
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors mb-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Back to Store
      </a>
    </nav>
    
    <div class="p-4 border-t border-gray-700">
      <button (click)="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Logout
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
