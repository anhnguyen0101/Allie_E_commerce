<div class="p-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h1>

    <div class="bg-white rounded-xl shadow-lg p-8">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        
        <!-- Name -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
          <input formControlName="name" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter product name">
          <p *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
            Product name is required (min 3 characters)
          </p>
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Description</label>
          <textarea formControlName="description" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter product description"></textarea>
          <p *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
            Description is required
          </p>
        </div>

        <!-- Price -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Price ($)</label>
          <input formControlName="price" type="number" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
          <p *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-red-500 text-sm mt-1">
            Price must be a positive number
          </p>
        </div>

        <!-- Category -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Category</label>
          <select formControlName="categoryId" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
          <p *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="text-red-500 text-sm mt-1">
            Category is required
          </p>
        </div>

        <!-- Image URL -->
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Image URL</label>
          <input formControlName="imageUrl" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/image.jpg">
          <p *ngIf="productForm.get('imageUrl')?.invalid && productForm.get('imageUrl')?.touched" class="text-red-500 text-sm mt-1">
            Image URL is required
          </p>
          
          <!-- Image Preview -->
          <div *ngIf="productForm.get('imageUrl')?.valid" class="mt-4">
            <img [src]="productForm.get('imageUrl')?.value" alt="Preview" class="w-32 h-32 object-cover rounded-lg border border-gray-300">
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-4">
          <button type="submit" [disabled]="productForm.invalid || loading" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed font-semibold">
            {{ loading ? 'Saving...' : (isEditMode ? 'Update Product' : 'Create Product') }}
          </button>
          <button type="button" (click)="cancel()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-semibold">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
