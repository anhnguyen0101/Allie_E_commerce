<div class="p-4">
  <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>

  <div *ngIf="stats; else loading" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
    <div class="bg-blue-100 p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Total Users</h2>
      <p class="text-2xl font-bold">{{ stats.userCount }}</p>
    </div>
    <div class="bg-green-100 p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Total Products</h2>
      <p class="text-2xl font-bold">{{ stats.productCount }}</p>
    </div>
    <div class="bg-yellow-100 p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Total Orders</h2>
      <p class="text-2xl font-bold">{{ stats.orderCount }}</p>
    </div>
    <div class="bg-red-100 p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Total Revenue</h2>
      <p class="text-2xl font-bold">${{ stats.totalRevenue }}</p>
    </div>
  </div>

  <div *ngIf="stats; else loading">
    <h2 class="text-xl font-bold mb-4">Best Selling Products</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 p-2">Product Name</th>
          <th class="border border-gray-300 p-2">Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of stats.bestSellingProducts">
          <td class="border border-gray-300 p-2">{{ product.name }}</td>
          <td class="border border-gray-300 p-2">{{ product.sales }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <p class="text-gray-500">Loading dashboard...</p>
  </ng-template>
</div>
