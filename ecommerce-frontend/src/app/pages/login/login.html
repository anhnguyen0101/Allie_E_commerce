<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input formControlName="email" type="email" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input formControlName="password" type="password" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition">Login</button>
    </form>
    <div *ngIf="successMessage" class="mt-4 text-green-600 text-center font-semibold">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center font-semibold">{{ errorMessage }}</div>
    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
