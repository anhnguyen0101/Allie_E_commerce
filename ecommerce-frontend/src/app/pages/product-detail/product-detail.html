<div class="max-w-7xl mx-auto px-6 py-20">
  <div *ngIf="loading" class="text-center py-20">
    <div class="animate-pulse text-gray-400">Loading product...</div>
  </div>
  <div *ngIf="error" class="text-center text-red-500 py-20">{{ error }}</div>
  <div *ngIf="product" class="grid grid-cols-1 md:grid-cols-2 gap-10">
    <div class="relative">
      <img [src]="product.imageUrl || 'https://via.placeholder.com/500'" alt="Product" class="w-full h-auto rounded-2xl shadow-lg">
    </div>
    <div>
      <h1 class="text-4xl font-bold mb-4">{{ product.name }}</h1>
      <p class="text-gray-600 mb-6">{{ product.description }}</p>
      <p class="text-2xl font-semibold mb-8">${{ product.price }}</p>
      <div class="flex space-x-4 mb-4">
        <button class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600" (click)="addToCart()">Add to Cart</button>
        <button class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300" (click)="addToWishlist()">Add to Wishlist</button>
      </div>
      <div *ngIf="successMessage" class="text-green-600">{{ successMessage }}</div>
    </div>
  </div>
</div>
