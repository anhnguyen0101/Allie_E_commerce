<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm py-8">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl font-bold text-gray-900">All Products</h1>
      <p class="text-gray-600 mt-2">Showing {{ totalElements }} products</p>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Loading products...</p>
    </div>

    <div *ngIf="error" class="text-center py-12">
      <p class="text-red-600 text-lg">{{ error }}</p>
      <button (click)="loadProducts()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Retry
      </button>
    </div>

    <div *ngIf="!loading && !error && products.length === 0" class="text-center py-12">
      <p class="text-gray-600">No products found.</p>
    </div>

    <!-- Enhanced Responsive Product Cards Grid -->
    <div *ngIf="!loading && !error && products.length > 0" 
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
      <app-product-card 
        *ngFor="let product of products; trackBy: trackByProductId" 
        [product]="product"
        class="transition-all duration-300">
      </app-product-card>
    </div>

    <!-- Pagination -->
    <div *ngIf="!loading && !error && totalPages > 1" class="mt-8 flex items-center justify-center gap-2">
      <button 
        (click)="previousPage()" 
        [disabled]="currentPage === 0"
        class="px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Previous
      </button>
      
      <div class="flex gap-1">
        <button 
          *ngFor="let page of pages" 
          (click)="goToPage(page)"
          [class.bg-blue-600]="currentPage === page"
          [class.text-white]="currentPage === page"
          [class.bg-white]="currentPage !== page"
          class="px-4 py-2 border rounded-lg hover:bg-gray-50">
          {{ page + 1 }}
        </button>
      </div>
      
      <button 
        (click)="nextPage()" 
        [disabled]="currentPage === totalPages - 1"
        class="px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Next
      </button>
    </div>
  </div>
</div>
