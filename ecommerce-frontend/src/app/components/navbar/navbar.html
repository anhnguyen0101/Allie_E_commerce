<nav class="sticky top-0 z-50 bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Left: Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center">
          <span class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent hover:from-purple-600 hover:to-blue-600 transition-all duration-300">
            Allie
          </span>
        </a>
      </div>

      <!-- Center: Search Bar (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-md mx-8">
        <form (ngSubmit)="onSearch()" class="w-full">
          <div class="relative">
            <input 
              type="text" 
              [(ngModel)]="searchQuery"
              name="search"
              placeholder="Search products..." 
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            <button type="submit" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>

      <!-- Right: Icons and User Menu -->
      <div class="flex items-center gap-4">
        
        <!-- Wishlist Icon - Hide for Admins (Optional) -->
        <a *ngIf="(currentUser$ | async)?.role !== 'ADMIN'" routerLink="/wishlist" class="hidden sm:flex relative p-2 text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-110">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
          <span *ngIf="wishlistCount > 0" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center animate-pulse">
            {{ wishlistCount }}
          </span>
        </a>

        <!-- Cart Icon - Hide for Admins (Optional) -->
        <a *ngIf="(currentUser$ | async)?.role !== 'ADMIN'" routerLink="/cart" class="hidden sm:flex relative p-2 text-gray-700 hover:text-blue-600 transition-all duration-300 hover:scale-110">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span *ngIf="cartCount > 0" class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center animate-pulse">
            {{ cartCount }}
          </span>
        </a>

        <!-- User Menu (Logged In) -->
        <div *ngIf="currentUser$ | async as user; else loggedOut" class="relative">
          <button 
            (click)="toggleDropdown()"
            class="flex items-center gap-2 p-2 rounded-full hover:bg-gray-100 transition-all duration-300">
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-semibold">
              {{ user.name?.charAt(0).toUpperCase() }}
            </div>
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showDropdown"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-100 animate-fadeIn">
            <div class="px-4 py-2 border-b border-gray-100">
              <p class="text-sm font-semibold text-gray-900">{{ user.name }}</p>
              <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
              <span *ngIf="user.role === 'ADMIN'" class="inline-block mt-1 px-2 py-0.5 bg-purple-100 text-purple-700 text-xs font-semibold rounded-full">
                ADMIN
              </span>
            </div>
            
            <!-- ‚úÖ ADD ADMIN DASHBOARD LINK -->
            <a *ngIf="user.role === 'ADMIN'" routerLink="/admin" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-purple-700 hover:bg-purple-50 transition-colors font-semibold">
              üõ°Ô∏è Admin Dashboard
            </a>
            
            <a routerLink="/profile" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
              üë§ Profile
            </a>
            <a routerLink="/orders" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
              üì¶ My Orders
            </a>
            <a routerLink="/wishlist" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors sm:hidden">
              ‚ù§Ô∏è Wishlist
            </a>
            <a routerLink="/cart" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors sm:hidden">
              üõí Cart
            </a>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
              üö™ Logout
            </button>
          </div>
        </div>

        <!-- Login/Register Buttons (Logged Out) -->
        <ng-template #loggedOut>
          <div class="hidden sm:flex items-center gap-2">
            <a routerLink="/login" class="px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors">
              Login
            </a>
            <a routerLink="/register" class="px-4 py-2 text-sm font-medium bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full hover:from-blue-700 hover:to-purple-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:scale-105">
              Register
            </a>
          </div>
        </ng-template>

        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMobileMenu()"
          class="sm:hidden p-2 text-gray-700 hover:text-blue-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!showMobileMenu" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="showMobileMenu" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="md:hidden pb-3">
      <form (ngSubmit)="onSearch()">
        <div class="relative">
          <input 
            type="text" 
            [(ngModel)]="searchQuery"
            name="mobileSearch"
            placeholder="Search products..." 
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <button type="submit" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="showMobileMenu" class="sm:hidden bg-white border-t border-gray-200 animate-slideDown">
    <div class="px-4 py-3 space-y-2">
      <ng-container *ngIf="!(currentUser$ | async)">
        <a routerLink="/login" (click)="toggleMobileMenu()" class="block px-4 py-2 text-center text-blue-600 font-medium hover:bg-blue-50 rounded-lg transition-colors">
          Login
        </a>
        <a routerLink="/register" (click)="toggleMobileMenu()" class="block px-4 py-2 text-center bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all">
          Register
        </a>
      </ng-container>
    </div>
  </div>
</nav>
