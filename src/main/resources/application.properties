# PostgreSQL datasource - ensure this points to the 'springboot_ecommerce' database
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_ecommerce
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate.orm=ERROR

# Connection pool settings for better performance
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=0

# Hibernate performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Enable query plan cache
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

# Turn off most logging but enable ProductService
logging.level.root=WARN
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR
logging.level.com.example.demo=ERROR
logging.level.com.example.demo.service.ProductService=INFO

# JWT Configuration
jwt.secret=myVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm12345678
jwt.expiration=86400000
